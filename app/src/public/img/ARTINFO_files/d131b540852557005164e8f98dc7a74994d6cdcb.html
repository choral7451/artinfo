  <style>/* reset */
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,textarea,p,blockquote,th,td,input,select,button{margin:0;padding:0}
fieldset,img{border:0 none}
dl,ul,ol,menu,li{list-style:none}
blockquote, q{quotes:none}
blockquote:before, blockquote:after,q:before, q:after{content:'';content:none}
input,select,textarea,button{vertical-align:middle;font-size:100%}
button{border:0 none;background-color:transparent;cursor:pointer}
table{border-collapse:collapse;border-spacing:0}
body{-webkit-text-size-adjust:none} /* 뷰포트 변환시 폰트크기 자동확대 방지. */
input:checked[type='checkbox']{background-color:#666;-webkit-appearance:checkbox}
input[type='text'],input[type='password'],input[type='submit'],input[type='search'],input[type='tel'],input[type='email'],html input[type='button'],input[type='reset']{-webkit-appearance:none;border-radius:0}
input[type='search']::-webkit-search-cancel-button{-webkit-appearance:none}
body{background:#fff}
body,th,td,input,select,textarea,button{font-size:14px;line-height:1.5;font-family:'Apple SD Gothic Neo','Malgun Gothic','맑은 고딕',sans-serif;color:#333} /* color값은 디자인가이드에 맞게사용 */
a{color:#333;text-decoration:none}
a:active, a:hover{text-decoration:none}
address,caption,cite,code,dfn,em,var{font-style:normal;font-weight:normal}
/* global */
.ir_pm{display:block;overflow:hidden;font-size:0;line-height:0;text-indent:-9999px} /* PC용 사용된 이미지내 의미있는 텍스트의 대체텍스트를 제공할때 */
.ir_pm{display:block;overflow:hidden;font-size:1px;line-height:0;color:transparent}/* Mobile용 사용된 이미지내 의미있는 텍스트의 대체텍스트를 제공할때 */
.ir_wa{display:block;overflow:hidden;position:relative;z-index:-1;width:100%;height:100%} /* 중요한 이미지 대체텍스트로 이미지off시에도 대체 텍스트를 보여주고자 할때 */
.ir_caption{overflow:hidden;width:1px;font-size:1px;line-height:0;text-indent:-9999px} /* Table caption에 숨김텍스트를 제공할때 */
.screen_out{overflow:hidden;position:absolute;width:0;height:0;line-height:0;text-indent:-9999px} /* 대체텍스트가 아닌 접근성을 위한 숨김텍스트를 제공할때 */
.show{display:block}
.hide{display:none}

/* style */
.img_thumb{display:block;width:100%;vertical-align:top}

/* 2021-04-22 수정 시작 */
.cm_ad{position:relative;height:49px;border-bottom:1px solid #f0f0f0;background:#F8FAFB;letter-spacing:0} /* 2021-05-17 수정 */
.cm_ad .link_ad{display:block;min-width:320px;height:100%;margin:0 auto;padding:7px 34px 0 10px;box-sizing:border-box} /* 2021-05-17 */
/*.cm_ad .inner_adbnr{display:block;padding:7px 34px 0 5px;margin:0 auto}*/
.cm_ad .thumb_img{float:left;position:relative;width:36px;height:36px;margin-right:10px}
.cm_ad .thumb_img:after{position:absolute;left:0;right:0;top:0;bottom:0;border:1px solid rgba(0,0,0,.08);content:''}
.cm_ad .area_ad{display:block;overflow:hidden}
.cm_ad .tit_ad{display:block;overflow:hidden;font-weight:600;font-size:14px;color:#000;text-overflow:ellipsis;white-space:nowrap;word-break:break-all;}
/*.os_android .adbnr_style2 .tit_adbnr{padding-top:0}*/
.cm_ad .desc_ad{display:block;overflow:hidden;margin-top:-2px;font-size:11px;color:#919191;text-overflow:ellipsis;white-space:nowrap;word-break:break-all;}

/*admark*/
.cm_ad .icon_ad{overflow:hidden;position:absolute;right:0;top:0;width:33px;height:24px;font-size:0px}
.cm_ad .icon_ad .img_mark{display:block;width:25px;height:16px;margin:4px auto;background:url(https://t1.daumcdn.net/biz/ui/ad/ico_adlogo2.png) no-repeat 0 0;background-size:25px 16px}
/*imark*/
.cm_ad .icon_ad.imark{width:22px;height:22px}
.cm_ad .imark .img_mark{display:block;width:14px;height:14px;margin:4px auto;background:url(https://t1.daumcdn.net/biz/ui/ad/ADmark/i_mark_200803.png) no-repeat 0 0;background-size:14px 14px}
/* 2021-04-22 수정 끝 */

/*2021-04-22 추가 : android 분기*/
.os_android .cm_ad .tit_ad,
.os_windows .cm_ad .tit_ad{margin-top:-1px;letter-spacing:-0.5px}
.os_android .cm_ad .desc_ad,
.os_windows .cm_ad .desc_ad{letter-spacing:-0.5px}

/* 2021-08-02 추가 */
/* 다크모드(공통) */
@media (prefers-color-scheme:dark) {
  .themed,
  .themed .link_ad{background:#121212}
  .themed .area_ad{border-color:#121212}
  .themed .tit_ad{color:#fff}
  .themed .desc_ad{color:#C6C6C6}
  .themed .ad_info,
  .themed .url_ad{color:#919191}
  .themed .btn_ad{border-color:#2F92E9;color:#2F92E9}
}

/* 큰글씨모드(개별) */
.fs_big .tit_ad{font-size:17px;line-height:20px}
.fs_big .desc_ad{padding-top:4px;font-size:14px;line-height:16px}
.fs_big .ad_info{font-size:11px}
</style>
